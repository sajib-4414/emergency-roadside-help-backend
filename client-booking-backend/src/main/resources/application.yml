spring:
  application:
    name: Client Booking Backend
  batch:
    job:
      enabled: false
  logging:
    level:
      org:
        axonframework: DEBUG
        springframework:
          data:
            redis: DEBUG
          security: DEBUG
          springframework: DEBUG


  flyway:
    baseline-on-migrate: true
    defaultSchema: public
  config:
    import: secret.yml
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:

    hibernate:
      ddl-auto: validate
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect


server:
  port: 9091
retry:
  interval: 5
  maxCount: 3



otel:
  instrumentation:
    jdbc:
      enabled: false
  exporter:
    otlp:
      endpoint: http://localhost:4317
      protocol: grpc

management:
  endpoints:
    web:
      exposure:
        include: "*"
